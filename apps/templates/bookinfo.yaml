apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bookinfo
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: dev
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/istio/istio.git
    path: samples/bookinfo/platform/kube/bookinfo
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
